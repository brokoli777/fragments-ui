<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <form id="myForm" style="border: 2px solid white; border-radius: 10px; padding-left: 15px; padding-bottom: 20px;">
        <h3>Create New Fragment</h3>
        
        <div style="display: flex; gap: 10px; margin-bottom: 7px">
          <input type="checkbox" name="Input Type" id="inputType" lab>
          <label for="inputType">File Input?</label>
        </div>

        <!-- <input type="text" id="fragmentText" placeholder="Enter Text here" style="width: 95%; margin-bottom: 7px"> -->
        <textarea id="fragmentText" placeholder="Enter Text here" style="width: 95%; margin-bottom: 7px" rows="4" cols="60"></textarea>
        <Label>Select the Content Type</Label>
        <select name="textContentType" id="textContentType" style="width: 95%; margin-bottom: -20px;">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="text/csv">text/csv</option>
          <option value="application/json">application/json</option>
          <option value="application/yaml">application/yaml</option>
        </select>
        <input type="file" id="fragmentFile" disabled=true accept=".txt,.html,.json,.md,.csv,.yaml,.yml,.png,.jpg,.webp,.gif,.avif" style="width: 95%; margin-bottom: 7px">
        <button>Create Fragment</button>
        <br>
      </form>

      <br>

      <form id="updateForm" style="border: 2px solid white; border-radius: 10px; padding-left: 15px; padding-bottom: 20px;">
        <h3>Update Fragment</h3>

      <label for="fragmentID">Fragment ID</label>
      <input type="text" name="fragmentID" id="updateFragmentID" style="width: 95%; margin-bottom: 7px">
        
        <div style="display: flex; gap: 10px; margin-bottom: 7px">
          <input type="checkbox" name="Input Type" id="updateInputType">
          <label for="updateInputType">File Input?</label>
        </div>

        <!-- <input type="text" id="updateFragmentText" placeholder="Enter Text here" style="width: 95%; margin-bottom: 7px"> -->
         <textarea id="updateFragmentText" placeholder="Enter Text here" style="width: 95%; margin-bottom: 7px" rows="4" cols="50"></textarea>
        <Label>Select the Content Type</Label>
        <select name="updateTextContentType" id="updateTextContentType" style="width: 95%; margin-bottom: -20px;">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="text/csv">text/csv</option>
          <option value="application/json">application/json</option>
          <option value="application/yaml">application/yaml</option>
        </select>

        <input type="file" id="updateFragmentFile" disabled=true accept=".txt,.html,.json,.md,.csv,.yaml,.yml" style="width: 95%; margin-bottom: 7px">
        <button>Update Fragment</button>
        <br>
      </form>

      <br>

      <form id="deleteForm" style="border: 2px solid white; border-radius: 10px; padding-left: 15px; padding-bottom: 20px;">
        <h3>Delete Fragment</h3>

      <label for="fragmentID">Fragment ID</label>
      <input type="text" name="fragmentID" id="deleteFragmentID" style="width: 95%; margin-bottom: 7px">
        
      <button>Delete Fragment</button>
        <br>
      </form>

      <br>

      <form id="getForm" style="border: 2px solid white; border-radius: 10px; padding-left: 15px; padding-bottom: 20px;">
        <h3>Get Fragment</h3>
         
        <label for="fragmentID">Fragment ID</label>
        <input type="text" name="fragmentID" id="getFragmentID" style="width: 95%; margin-bottom: 7px">

        <button style="margin-bottom: 7px">Get Fragment</button>


        <p>Your Fragment will be displayed below:</p>

        <img src="#" alt="" id="getImage">
        <div id="getFragmentText" style="padding-right: 10px; background-color:black; width: 95%"></div>

      </form>

      <br>

      <div style="border: 2px solid white; border-radius: 10px; padding-left: 15px;">
        <h3>Your Fragments</h3>
        <div id="yourFragments" style="padding-right: 10px;"></div>
      </div>
    
    </section>
  
  </body>
</html>
