<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <form id="myForm" style="border: 2px solid white; border-radius: 10px; padding-left: 15px; padding-bottom: 20px;">
        <h3>Create New Fragment</h3>
        
        <div style="display: flex; gap: 10px; margin-bottom: 7px">
          <input type="checkbox" name="Input Type" id="inputType" lab>
          <label for="inputType">File Input?</label>
        </div>

        <input type="text" id="fragmentText" placeholder="Enter Text here" style="width: 90%; margin-bottom: 7px">
        <Label>Select the Content Type</Label>
        <select name="textContentType" id="textContentType" style="width: 90%; margin-bottom: -20px;">
          <option value="text/plain">text/plain</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="text/csv">text/csv</option>
          <option value="application/json">application/json</option>
          <option value="application/yaml">application/yaml</option>
        </select>
        <input type="file" id="fragmentFile" disabled=true accept=".txt,.html,.json" style="width: 90%; margin-bottom: 7px">
        <button>Create Fragment</button>
        <br>
      </form>

      <br>

      <div style="border: 2px solid white; border-radius: 10px; padding-left: 15px;">
        <h3>Your Fragments</h3>
        <div id="yourFragments" style="padding-right: 10px;"></div>
      </div>
    
    </section>
  
  </body>
</html>
